name: liushui_app
description: "liushui_app"
publish_to: "none"

version: 0.0.2

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理和UI
  get: ^4.6.6
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  easy_refresh: ^3.4.0
  fluttertoast: ^8.2.10

  # 网络请求
  dio: ^5.0.0
  retrofit: ^4.4.2

  # 本地存储
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  path_provider: ^2.0.15

  # 代码生成注解
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

  # 工具类
  logger: ^2.5.0
  crypto: ^3.0.6

  # ========== 可选依赖（按需取消注释） ==========

  # === Tier 1：必备依赖（90%项目都会用到） ===
  # cached_network_image: ^3.3.1  # 网络图片缓存加载
  # intl: ^0.19.0  # 日期格式化、数字格式化
  # path: ^1.9.0  # 文件路径操作工具
  # package_info_plus: ^8.3.0  # 获取应用版本号
  # device_info_plus: ^11.1.0  # 获取设备信息
  # shared_preferences: ^2.3.5  # 轻量级键值存储

  # === Tier 2：常用依赖（70%项目会用到） ===
  # permission_handler: ^11.3.1  # 权限管理（相机/相册/定位等）
  # image_picker: ^1.0.7  # 图片/视频选择器（简单场景）
  # wechat_assets_picker: ^9.0.0  # 微信风格媒体选择器（复杂场景，二选一）
  # url_launcher: ^6.3.2  # 打开URL/拨打电话/发送邮件
  # share_plus: ^10.0.3  # 分享文本/图片/文件
  # flutter_svg: ^2.0.16  # SVG图标/图片支持
  # webview_flutter: ^4.12.0  # 内嵌网页（简单场景）
  # flutter_inappwebview: ^6.0.0  # 功能强大的WebView（复杂场景，二选一）

  # === Tier 3：UI增强（提升用户体验） ===
  # shimmer: ^3.0.0  # Shimmer加载骨架屏效果
  # skeletons: ^0.0.3  # 骨架屏组件（二选一）
  # carousel_slider: ^5.0.0  # 轮播图组件
  # photo_view: ^0.15.0  # 图片预览/缩放查看
  # badges: ^3.1.2  # 角标组件（消息数量提示）
  # dropdown_button2: ^2.3.9  # 下拉选择器增强
  # pull_to_refresh: ^2.0.0  # 下拉刷新（如EasyRefresh不够用）

  # === Tier 4：特定场景（按业务需求） ===
  # qr_flutter: ^4.1.0  # 二维码生成
  # mobile_scanner: ^5.2.3  # 二维码/条形码扫描
  # fl_chart: ^0.70.0  # 图表组件（折线图/柱状图/饼图）
  # lottie: ^3.1.3  # Lottie动画播放
  # file_picker: ^8.0.5  # 文件选择器
  # video_player: ^2.9.2  # 视频播放器核心
  # chewie: ^1.8.5  # 视频播放器UI封装
  # table_calendar: ^3.1.2  # 日历选择器
  # dio_cookie_manager: ^3.1.1  # Cookie管理（配合Dio）
  # cookie_jar: ^4.0.8  # Cookie持久化存储

  # === 地图服务（国内三选一） ===
  # amap_flutter_map: ^3.0.0  # 高德地图
  # flutter_baidu_mapapi_map: ^6.0.0  # 百度地图
  # google_maps_flutter: ^2.9.0  # Google地图（海外）

  # === PDF/文档 ===
  # syncfusion_flutter_pdfviewer: ^27.1.51  # PDF查看器
  # flutter_pdfview: ^1.3.3  # PDF查看器（轻量级）

  # === 其他工具 ===
  # uuid: ^4.3.3  # UUID生成器
  # encrypt: ^5.0.3  # 加密工具库
  # equatable: ^2.0.5  # 对象相等性比较
  # rxdart: ^0.28.0  # Reactive Extensions for Dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 代码生成
  build_runner: ^2.4.6
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.9
  hive_ce_generator: ^1.8.0
  freezed: ^2.4.7

  analyzer: ^7.3.0
  flutter_launcher_icons: ^0.14.2
  mockito: ^5.4.4
  http_mock_adapter: ^0.6.1

# 应用图标配置
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.jpg"
  # 运行命令: dart run flutter_launcher_icons

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    # - assets/icons/
    # - assets/fonts/

  # 字体配置
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700
