name: flutter_getx_base_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  easy_refresh: ^3.4.0
  fluttertoast: ^8.2.10
  # animations: ^2.0.11
  flutter_svg: ^2.0.16
  dio: ^5.7.0
  retrofit: ^4.0.1
  json_annotation: ^4.9.0
  logger: ^2.5.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  drift: ^2.15.0
  path: ^1.8.3
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  build_runner: ^2.4.6
  json_serializable: ^6.8.0
  retrofit_generator: '>=4.0.0 <8.0.0'
  flutter_launcher_icons: ^0.14.2
  drift_dev: ^2.15.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.jpg"
  # dart run flutter_launcher_icons


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
# flutter pub run build_runner build