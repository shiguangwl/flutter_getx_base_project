plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_getx_base_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_getx_base_project"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }


    // APK重命名配置
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "release") {
                // 获取版本信息
                def versionName = variant.versionName
                
                // 获取当前时间戳（格式：yyMMddHHmm）
                def timestamp = new Date().format('yyMMddHHmm', TimeZone.getTimeZone('Asia/Shanghai'))
                
                // 获取架构信息
                def abi = output.getFilter(com.android.build.OutputFile.ABI) ?: "universal"
                if (abi == "universal") {
                    abi = "arm64-v8a" 
                }
                
                // 构建新的APK文件名
                // 格式：高山流水-版本号-时间戳-架构-buildType.apk
                def newApkName = "高山流水-${versionName}-${timestamp}-${abi}-${variant.buildType.name}.apk"
                
                outputFileName = newApkName
            }
        }
    }
}

flutter {
    source = "../.."
}
